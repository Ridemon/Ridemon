<header class="center-text">
  <h1>The Leaders!</h1>
  <p ng-show="pokemon.length">These are the best collectors in town!</p>
</header>

<hr>

<div ng-controller="LeaderboardController">
  <ol>
    <li ng-repeat="user in userArray">{{user.name.name}}
      <img data-ng-src="http://pokeapi.co{{pokemon.image}}/">
    </li>
  </ol>
</div>

<header class="center-text">
  <h1>Your Pokedex!</h1>
  <p>These are the pokemon that you've earned. Enjoy them!</p>
</header>

<hr>

<div ng-controller="PokedexController">
  <div class="pokemon" ng-repeat="pokemon in pokemon">
    <div class="container-boxed-sm col-lg-2">
      <div>
        <img class="img-sm-overlay-right" src="http://pokeapi.co{{pokemon.image}}/">
      </div>
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <td>Name:</td>
            <td ng-mouseover="readToMe(pokemon.pokemon.name)"><strong>{{ capitalize(pokemon.pokemon.name) }}</strong></td>
          </tr>
          <tr>
            <td>Captured:</td>
            <td>{{ pokemon.captured_date }}</td>
          </tr>
          <tr>
            <td colspan="2">{{ pokemon.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="col-lg-10" ng-controller="RequestController">
  <div class="well bs-component">
    <form name="requestRideForm" novalidate class="form-horizontal">
      <fieldset>
        <legend>Request a Ride</legend>
        <div class="form-group">
          <label for="start" class="col-lg-2 control-label">Starting Address</label>
          <div class="col-lg-7">
            <input type="text" class="form-control" id="start" ng-model="request.start_address" placeholder="Starting Address" required>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-default" ng-click="useCurrentLocation()" ng-disabled="!current.address">Use My Current Location</button>
          </div>
        </div>
        <div class="form-group">
          <label for="destination" class="col-lg-2 control-label">Destination</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="destination" ng-model="request.destination" placeholder="Ending Address" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" ng-click="message=''" class="btn btn-default">Cancel</button>
            <button ng-click="requestRide()" class="btn btn-primary" ng-disabled="requestRideForm.$invalid">Request Your Ride</button>
          </div>
        </div>
      </fieldset>
    </form>
    <!-- In case of error: -->
    <div class="panel panel-danger" ng-show="message">
      <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
      </div>
      <div class="panel-body">
        {{ message }}
      </div>
    </div>
  </div>
</div>

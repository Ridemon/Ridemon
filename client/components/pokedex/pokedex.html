<header class="center-text">
  <h1>Your Pokedex!</h1>
  <p>These are the pokemon that you've earned. Enjoy them!</p>
</header>

<hr>

<div ng-controller="PokedexController">
  <div class="pokemon" ng-repeat="pokemon in pokemon">
    <div class="container-boxed-sm col-lg-2">
      <div>
        <img class="img-sm-overlay-right" src="http://pokeapi.co{{pokemon.image}}/">
      </div>
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <td>Name:</td>
            <td ng-mouseover="readToMe(pokemon.name)"><strong>{{ pokemon.name }}</strong></td>
          </tr>
          <tr>
            <td>Captured:</td>
            <td>{{ pokemon.caught }}</td>
          </tr>
          <tr>
            <td>Abilities:</td>
            <td>
              <p ng-repeat="ability in pokemon.abilities">{{ ability.name }}</p>
            </td>
          </tr>
          <tr>
            <td>Evolves to:</td>
            <td>{{ pokemon.evolvesTo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
